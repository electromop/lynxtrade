<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Traderoom - LYNX TRADE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Lightweight Charts - open source библиотека (версия 4.x для совместимости) -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body translate="no" style="background-color: rgb(0, 0, 0) !important;">
    <div id="vapp">
        <div id="app">
            <!-- Header -->
            <section data-v-f02899e6="" id="header">
                <div data-v-f02899e6="" class="logo desktop-only">
                    <a data-v-f02899e6="" href="/traderoom" data-no-inertia="">
                        <img data-v-f02899e6="" src="https://zlincontent.com/cdn/zlx/partners/lynxtrade.io/logo-min.png" alt="LYNX TRADE">
                    </a>
                </div>
                <div data-v-f02899e6="" class="wintabs">
                    <section data-v-f02899e6="" id="tabs">
                        <div data-v-f02899e6="" class="icon-item" id="menuIcon">
                            <span data-v-f02899e6="" class="material-symbols-outlined zli" translate="no">menu</span>
                        </div>
                        <!-- Tabs будут добавлены динамически через JS -->
                        <div data-v-f02899e6="" class="icon-item" id="addPairBtn">
                            <span data-v-f02899e6="" class="material-symbols-outlined zli" translate="no">add</span>
                        </div>
                        <div data-v-f02899e6="" class="icon-item btn-deposit-mobile">
                            <span data-v-f02899e6="" class="material-symbols-outlined zli" translate="no">attach_money</span>
                        </div>
                    </section>
                </div>
                <div data-v-f02899e6="" class="user-top">
                    <div data-v-f02899e6="" class="row">
                        <div data-v-f02899e6="" class="account">
                            <div data-v-f02899e6="" id="account_details">
                                <span data-v-f02899e6="" id="account_name">Demo Account</span>
                                <b data-v-f02899e6="" data-credit="total" class="text-orange">
                                    <div data-v-f02899e6="" class="countup-wrap">
                                        <span id="balance">R$ 10.000,00</span>
                                    </div>
                                </b>
                            </div>
                            <a data-v-f02899e6="">
                                <span data-v-f02899e6="" class="material-symbols-outlined zli" translate="no">expand_all</span>
                            </a>
                        </div>
                        <div data-v-f02899e6="" class="user-img">
                            <img data-v-f02899e6="" src="https://staketech.s3.us-east-1.amazonaws.com/cdn/avatars/0.jpg" alt="User">
                        </div>
                        <div data-v-f02899e6="" class="deposit">
                            <a data-v-f02899e6="" href="#" class="btn-deposit">Deposit</a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- App Container -->
            <section id="app-container">
                <div class="menu-overlay"></div>
                <section id="windows" class="layout_1">
                    
                </section>
            </section>
        </div>
    </div>

    <!-- Add Pair Modal -->
    <div data-v-a849e800="" data-v-f02899e6="" class="traderoom-modal" id="addPairModal">
        <div data-v-a849e800="" class="trm-content expanded">
            <button data-v-a849e800="" class="cancel" id="closeModal">
                <span data-v-a849e800="" class="material-symbols-outlined zli" translate="no">close</span>
            </button>
            <div data-v-a849e800="" class="h-title">Symbols</div>
            <div data-v-a849e800="" class="row mt-4">
                <div data-v-a849e800="" class="col-12 col-lg-3">
                    <ul data-v-a849e800="" class="trm-menu d-none d-lg-block" id="trmMenuDesktop">
                        <!-- Menu items will be added dynamically -->
                    </ul>
                    <ul data-v-a849e800="" class="trm-menu mobile-menu d-block d-lg-none" id="trmMenuMobile">
                        <!-- Menu items will be added dynamically -->
                    </ul>
                </div>
                <div data-v-a849e800="" class="col-12 col-lg-9">
                    <section data-v-a849e800="" data-section="all" class="trm-section-content">
                        <input data-v-a849e800="" type="text" class="form-control form-control-md form-control-solid trm-inputs mb-4" id="pairSearch" placeholder="Search a symbol...">
                        <div data-v-a849e800="" class="table-responsive">
                            <table data-v-a849e800="" class="table slist">
                                <thead data-v-a849e800="">
                                    <tr data-v-a849e800="">
                                        <th data-v-a849e800="">Ativo</th>
                                        <th data-v-a849e800="" class="mobile-hide">Último Preço</th>
                                        <th data-v-a849e800="">Lucro</th>
                                        <th data-v-a849e800="">Volatilidade</th>
                                    </tr>
                                </thead>
                                <tbody data-v-a849e800="" id="availablePairs">
                                    <!-- Pairs will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
